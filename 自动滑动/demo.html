<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>安妮 英雄主页</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vector.js"></script>
    <style type="text/css">
      #demo {
        overflow:hidden;
        border: 1px dashed #CCC;
        width: 1000px;
        height:500px;
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
      }
      #indemo {
        float: left;
        clear:both;
        width: 800%;
      }
      #demo1 {
        float: left;
        clear:both;
      }
      #demo2 {
        float: left;
        clear:both;
      }
    </style>
  </head>
  <body id="body">
    <div id="container">
      <div id="demo">
        <div id="indemo">
          <div id="demo1">
            <a href="#"><img src="1.jpg" border="0" /></a>
            <a href="#"><img src="2.jpg" border="0" /></a>
            <a href="#"><img src="3.jpg" border="0" /></a>
            <a href="#"><img src="4.jpg" border="0" /></a>
            <a href="#"><img src="5.jpg" border="0" /></a>
            <a href="#"><img src="1.jpg" border="0" /></a>
          </div>
          <div id="demo2">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      Victor("body", "container");
    </script>
    <script type="text/javascript">
      $(function() {
        var speed=1;
        var tab0=document.getElementById("demo");
        var tab1=document.getElementById("demo1");
        var tab2=document.getElementById("demo2");
        tab2.innerHTML=tab1.innerHTML;
        function marquee() {
          if (tab2.offsetWidth-tab0.scrollLeft<=1000) {
            tab0.scrollLeft=0;
            // tab0.scrollLeft-=tab1.offsetWidth;
          } else {
            tab0.scrollLeft++;
          }
        }
        var myMar=setInterval(marquee,speed);
        tab0.onmouseover=function() {
          clearInterval(myMar)
        };
        tab0.onmouseout=function() {
          myMar=setInterval(marquee,speed)
        };
      });
    </script>
  </body>
</html>
