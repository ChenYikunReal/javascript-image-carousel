<!DOCTYPE html>
<html>
<head>
	<title>阿木木的皮肤大赏</title>
	<!--使用了jQuery图片轮播插件imageflow-->
	<link type="text/css" rel="Stylesheet" href="css/imageflow.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/imageflow.js"></script>
</head>
<body>
	<h3>阿木木 3D旋转图片轮播效果（支持滚轮）</h3>
	<div id="LoopDiv">
		<input id="S_Num" type="hidden" value="8" />
		<div id="starsIF" class="imageflow">
			<img src="images/1.jpg" longdesc="#" width="1000" height="400" alt="Picture" />
			<img src="images/2.jpg" longdesc="#" width="1000" height="400" alt="Picture" />
			<img src="images/3.jpg" longdesc="#" width="1000" height="400" alt="Picture" />
			<img src="images/4.jpg" longdesc="#" width="1000" height="400" alt="Picture" />
			<img src="images/5.jpg" longdesc="#" width="1000" height="400" alt="Picture" />
			<img src="images/6.jpg" longdesc="#" width="1000" height="400" alt="Picture" />
			<img src="images/7.jpg" longdesc="#" width="1000" height="400" alt="Picture" />
			<img src="images/8.jpg" longdesc="#" width="1000" height="400" alt="Picture" />
		</div>
	</div>
	<div class="clear"></div>
</body>
</html>
